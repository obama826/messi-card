<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Trading Card</title>
  <!-- Students: your styles live in styles.css. Open it and make changes there. -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">


    <!-- STEP 1: Create a card with image + name -->
    <div class="card" aria-label="Your trading card">
      <!-- Put your image file (e.g., photo.jpg) inside the images/ folder and update the path below -->
      <img src="./images/messi.png"/>
      <div class="content">
        <h2 class="name">Lionel Messi</h2>
        <span class="badge">CAM</span>

        <!-- STEP 2: Add extra stats/info using a list or paragraphs -->
        <ul class="stats">
          <li>DRIBBLING: 99999999999999</li>
          <li>PACE: 99999999999999</li>
          <li>DEFENSE: 99999999999999</li>
          <li>SKILLS: 99999999999999</li>
          <li>Numero 10</li>
        </ul>
        <p class="muted">The GOAT of Football.</p>
      </div>
    </div>

    
    
  </div>
</body>
</html>
